<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Músicas</title>
    <link rel="shortcut icon" href="imagens/icone-spotify.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adicionarMusica.css">
    <link rel="stylesheet" href="css/mediaQuerys.css">
    <script src="js/script.js" defer></script>
    <script src="js/adicionarMusica.js" defer></script>
    <audio id="audio"></audio>
</head>
<body>

    <main>
        <div id="container-titulo-playlist">
            <p>Playlist - Eterno Rock</p>
            <button>+</button>
        </div>
        <img alt="Capa da música">
        <section id="container-nomes">
            <div id="nomes">
                <h1>Nome da Música</h1>
                <p class="sem-destaque">Nome da Banda</p>
            </div>
            <button class="bi bi-heart sem-destaque" id="botaoLike"></button>
        </section>
            <div id="barra-progresso-container">
                <div id="barra-progresso">
                    <div id="barra-progresso-destaque"></div>
                </div>
                <div id="tempos-musica">
                    <p id="tempo-atual" class="sem-destaque tempo">0:00</p>
                    <p id="duracao-musica" class="sem-destaque tempo">0:00</p>
                </div>
            </div>
        <section id="container-botoes">
            <button class="bi bi-shuffle"></button>
            <button class="bi bi-skip-start-fill botao-medio"></button>
            <button class="bi bi-play-circle-fill botao-grande"></button>
            <button class="bi bi-skip-end-fill botao-medio"></button>
            <button class="bi bi-repeat"></button>
        </section>
    </main>

    <section id="container-adicionar-musicas">
        <form>
            <i class="bi bi-x"></i>
            <h1>Adicionar Nova Música</h1>
            <section>
                <label for="arquivo-musica">Arquivo da música</label>
                <label id="label2-arquivo-musica" for="arquivo-musica">Selecionar arquivo</label>
                <input id="arquivo-musica" type="file">
            </section>
            <section>
                <label for="nome-musica">Nome da música</label>
                <input id="nome-musica" type="text" placeholder="Digite o nome da música" required>
            </section>
            <section>
                <label for="nome-artista">Nome do artista</label>
                <input id="nome-artista" type="text" placeholder="Digite o nome do artista" required>
            </section>
            <section>
                <label for="cor-fundo">Cor de fundo</label>
                <input id="cor-fundo" type="color">
            </section>
            <input type="button" value="Adicionar">
        </form>
    </section>

</body>
</html>
