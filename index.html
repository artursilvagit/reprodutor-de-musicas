<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Músicas</title>
    <link rel="shortcut icon" href="imagens/icone-spotify.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <audio id="audio"></audio>
</head>
<body>
    <main>
        <p id="titulo-playlist">Playlist - Eterno Rock</p>
        <img alt="Capa da música">
        <section id="container-nomes">
            <div id="nomes">
                <h1>Nome da Música</h1>
                <p class="sem-destaque">Nome da Banda</p>
            </div>
            <button class="bi bi-heart sem-destaque" id="botaoLike"></button>
        </section>
            <div id="barra-progresso-container">
                <div id="barra-progresso">
                    <div id="barra-progresso-destaque"></div>
                </div>
                <div id="tempos-musica">
                    <p id="tempo-atual" class="sem-destaque tempo">0:00</p>
                    <p id="duracao-musica" class="sem-destaque tempo">0:00</p>
                </div>
            </div>
        <section id="container-botoes">
            <button class="bi bi-shuffle"></button>
            <button class="bi bi-skip-start-fill botao-medio"></button>
            <button class="bi bi-play-circle-fill botao-grande"></button>
            <button class="bi bi-skip-end-fill botao-medio"></button>
            <button class="bi bi-repeat"></button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
